<head>

  <body>
    <form action="Html2.html"; style="color:cyan">
      <fieldset>
        <legend>Personal Detail</legend>
      <label>Enter Your Username</label>
      <input type="text"><br><br>
      <label>Enter Your Password</label>
      <input type="password"><br><br>
      <label for="email">Enter Your Email</label>
      <input type="email"><br><br>
      <label>Enter Birthdate</label>
      <input type="date"><br><br>
      <label>Enter Gender</label>
      <input type="radio" name="r1">Female
      <input type="radio" name="r1">Male
      <input type="radio" name="r1">Other<br><br>
      <label>Choose Your Subjects</label>
      <input type="checkbox"name="c1">English
      <input type="checkbox" name="c1">Hindi
      <input type="checkbox"name="c1">Maths
      <input type="checkbox"name="c1">Marathi
      <input type="checkbox"name="c1">German
      <input type="checkbox"name="c1">Science<br><br>
      <label>Choose Your Class</label>
      <select>
      <optgroup label="Primary Section">
      <option> First</option>
      <option> Second</option>
      <option> Third</option>
      <option> Fourth</option>
      </optgroup>
      <optgroup label="Secondary Section">
      <option> Sixth</option>
      <option> Seventh</option>
      </optgroup>
      </select><br><br>
      <Button>Submit</button>
      </fieldset>
    </form>
  </body>
